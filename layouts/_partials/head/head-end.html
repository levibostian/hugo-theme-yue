<!-- mermaid js support. Learn more: https://gohugo.io/content-management/diagrams/#mermaid-diagrams -->

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({

        // theme added to improve readability of diagrams
        theme: 'forest' // options:  'neutral' 'base', 'forest', 'dark',
    });
  </script>
{{ end }}
